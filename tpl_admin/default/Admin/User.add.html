<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap jj">
  <admintpl file="nav"/>
  <div class="common-form">
    <form method="post" class="J_ajaxForm" action="{:U('User/add_post')}">
      <div class="h_a">基本属性</div>
      <div class="table_list">
        <table cellpadding="0" cellspacing="0" class="table_form" width="100%">
          <tbody>
            <tr>
              <td>用户名:</td>
              <td><input type="text" class="input" name="user_login" value=""></td>
            </tr>
            <tr>
              <td>密码:</td>
              <td><input type="password" class="input" name="user_pass" value="" ></td>
            </tr>
            <tr>
              <td>邮箱:</td>
              <td><input type="text" class="input" name="user_email" value=""></td>
            </tr>
            <tr>
              <td>角色:</td>
              <td>
 				<select name="role_id"  class="normal_select">
 					<foreach name="roles" item="vo">
 						<option value="{$vo.id}">{$vo.name}</option>
 					</foreach>
                  
                </select>
				</td>
            </tr>
           
            
          </tbody>
        </table>
      </div>
      <div class="btn_wrap">
        <div class="btn_wrap_pd">
          <button class="btn btn_submit mr10 J_ajax_submit_btn" type="submit">添加</button>
          <a class="btn" href="__URL__">返回</a>
        </div>
      </div>
    </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js{$js_debug}"></script>
</body>
</html>
