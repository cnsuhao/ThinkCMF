<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap jj">
  <admintpl file="nav"/>
  <div class="common-form">
    <form method="post" class="J_ajaxForm" action="{:U('slidecat/add_post')}">
      <div class="h_a">分类信息</div>
      <div class="table_list">
        <table cellpadding="0" cellspacing="0" class="table_form" width="100%">
          <tbody>
            <tr>
              <td>分类名称:</td>
              <td><input type="text" class="input" name="cat_name" value=""><span class="must_red">*</span></td>
            </tr>
            <tr>
              <td>分类标识:</td>
              <td><input type="text" class="input" name="cat_idname" value=""><span class="must_red">*</span><span style="margin-left:15px;">英文字母+数字+“_”</span></td>
            </tr>
            <tr>
              <td>备注:</td>
              <td><textarea name="cat_remark" rows="5" cols="57">{$remark}</textarea></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="btn_wrap">
        <div class="btn_wrap_pd">
          <button class="btn btn_submit mr10 J_ajax_submit_btn" type="submit">添加</button>
          <a class="btn" href="__URL__">返回</a>
        </div>
      </div>
    </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js{$js_debug}"></script>
</body>
</html>
