<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap jj">
  <div class="common-form">
    <form method="post" class="J_ajaxForm" action="{:U('Admin/mailer/index_post')}">
      <div class="table_list">
	    <table width="100%">
	        <thead>
	          <tr>
	            <td colspan="2">发送邮箱SMTP配置</td>
	          </tr>
	        </thead>
	        <tbody>
	        	<tr>
	        		<td width="100">邮箱地址</td>
	        		<td>
	        			<input type="text" class="input mr5" name="address" value="{$Think.config.SP_MAIL_ADDRESS}" />
	        			<span class="must_red">*</span>
	        		</td>
	        	</tr>
	        	<tr>
	        		<td>SMTP服务器</td>
	        		<td>
	        			<input type="text" class="input mr5" name="smtp" value="{$Think.config.SP_MAIL_SMTP}" />
	        			<span class="must_red">*</span>
	        		</td>
	        	</tr>
	        	<tr>
	        		<td>邮箱登录帐号</td>
	        		<td>
	        			<input type="text" class="input mr5" name="loginname" value="{$Think.config.SP_MAIL_LOGINNAME}" />
	        			<span class="must_red">*</span>
	        		</td>
	        	</tr>
	        	<tr>
	        		<td>邮箱登录密码</td>
	        		<td>
	        			<input type="password" class="input mr5" name="password" value="{$Think.config.SP_MAIL_PASSWORD}" />
	        			<span class="must_red">*</span>
	        		</td>
	        	</tr>
			</tbody>
	    </table>
  </div>
  <div>
      <div class="btn_wrap_pd">
        <button type="submit" class="btn btn_submit mr10 J_ajax_submit_btn">确定</button>
      </div>
    </div>
    </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js{$js_debug}"></script>

</body>
</html>
