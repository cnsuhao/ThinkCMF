<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap jj">
  <admintpl file="nav"/>
  <div class="common-form">
    <form method="post" class="J_ajaxForm" >
      <div class="h_a">菜单信息</div>
      <input type="hidden" class="input" name="id" value="{$id}">
      <div class="table_list">
        <table cellpadding="0" cellspacing="0" class="table_form" width="100%">
          <tbody>
          	<tr>
              <td>菜单分类:</td>
              <td>
              	<select name="cid" id="navcid_select">
              		<foreach name="navcats" item="vo">
              			<php>$navcid_selected=$navcid==$vo['navcid']?"selected":"";</php>
		             	<option value="{$vo.navcid}" {$navcid_selected}>{$vo.name}</option>
              		</foreach>
              	</select>
			  </td>
            </tr>
            <tr>
              <td>上级:</td>
              <td>
              	<select name="parentid">
              		<option value="0">/</option>
              		{$nav_trees}
              	</select>
			  </td>
            </tr>
            <tr>
              <td>标签:</td>
              <td><input type="text" class="input" name="label" value="{$label}"><span class="must_red">*</span></td>
            </tr>
            <tr>
              <td>地址:</td>
              <td><textarea name="href" rows="5" cols="57" id="href_input">{$href}</textarea></td>
            </tr>
            <tr>
              <td>打开方式:</td>
              <td>
              	<select name="target">
              		<option value="">默认方式</option>
              		<option value="_blank">新窗口打开</option>
              	</select>
			  </td>
            </tr>
            <tr>
              <td>图标:</td>
              <td><input type="text" class="input" name="icon" value="{$icon}"></td>
            </tr>
            <tr>
              <td>显示:</td>
              <td>
              	<select name="status">
              		<option value="1">显示</option>
              		<option value="0">不显示</option>
              	</select>
			  </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="">
        <div class="btn_wrap_pd">
          <button class="btn btn_submit mr10 J_ajax_submit_btn" type="submit">保存</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js{$js_debug}"></script>
<script>
$(function(){
	
	$("#navcid_select").change(function(){
		location.href=location.href+"&cid="+$(this).val();
	});
	
	$("#href_input").click(function(){
		
	});
	
	 Wind.use('ajaxForm','artDialog','iframeTools', function () {

		 	$("#href_input").click(function(){
		 		art.dialog.open("{:u('nav/select')}&ids=", {
	                title: "选择链接地址"
	            });
			});
	    });
	
	
});


</script>
</body>
</html>
