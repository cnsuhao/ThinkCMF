<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap jj">
  <div class="nav">
    <ul class="cc">
      <li><a href="{:U('link/index')}">所有友情链接</a></li>
      <li class="current"><a href="{:U('link/add')}" >添加友情链接</a></li>
    </ul>
  </div>
  <div class="common-form">
    <form method="post" class="J_ajaxForm" action="{:U('link/add_post')}">
      <div class="h_a">友情链接信息</div>
      <div class="table_list">
        <table cellpadding="0" cellspacing="0" class="table_form" width="100%">
          <tbody>
            <tr>
              <td>链接名称:</td>
              <td><input type="text" class="input" name="link_name" value=""><span class="must_red">*</span></td>
            </tr>
            <tr>
              <td>链接地址:</td>
              <td><input type="text" class="input" name="link_url"  value=""><span class="must_red">*</span></td>
            </tr>
            <tr>
              <td>打开方式:</td>
              <td>
              	<select name="link_target" class="normal_select">
              		<foreach name="targets" item="vo">
              			<option value="{$key}">{$vo}</option>
              		</foreach>
              	</select>
              </td>
            </tr>
            <tr>
              <td>描述:</td>
              <td><textarea name="link_description" rows="5" cols="57"></textarea></td>
            </tr>
            
          </tbody>
        </table>
      </div>
      <div class="btn_wrap">
        <div class="btn_wrap_pd">
          <button class="btn btn_submit mr10 J_ajax_submit_btn" type="submit">添加</button>
          <a class="btn" href="__URL__">返回</a>
        </div>
      </div>
    </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js{$js_debug}"></script>
</body>
</html>
