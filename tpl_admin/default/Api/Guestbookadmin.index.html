<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap jj">
  <div class="nav">
    <ul class="cc">
      <li class="current"><a href="{:U('guestbookadmin/index')}">所有留言</a></li>
    </ul>
  </div>
  <div class="common-form">
    <form method="post" class="J_ajaxForm" action="#">

	        <thead>
	          <tr>
	            <td width="50">ID</td>
	            <td>姓名</td>
	            <td>邮箱</td>
	            <td>留言标题</td>
	            <td>留言内容</td>
	            <td>留言时间</td>
	            <td width="120">操作</td>
	          </tr>
	        </thead>
	        <tbody>
	        	<foreach name="guestmsgs" item="vo">
	        	<tr>
		            <td>{$vo.id}</td>
		            <td>{$vo.full_name}</td>
		            <td>{$vo.email}</td>
		            <td>{$vo.title}</td>
		            <td>{$vo.msg}</td>
		            <td>{$vo.createtime}</td>
		            <td>
			            <a href="{:U('guestbookadmin/delete',array('id'=>$vo['id']))}" class="J_ajax_del" >删除</a>
			        </td>
	          	</tr>
	          	</foreach>
			</tbody>
	      </table>
	      <div class="p10"><div class="pages"> {$Page} </div> </div>

  </div>
</div>
