<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap jj">
  <admintpl file="nav"/>
  <div class="common-form">
    <form method="post" class="J_ajaxForm" action="{:U('Wx/Indexadmin/index_post')}">
      <div class="h_a">账号信息</div>
      <div class="table_list">
        <table cellpadding="0" cellspacing="0" class="table_form" width="100%">
          <tbody>
            <tr>
              <td>公众号:</td>
              <td>
              <input type="text" class="input" name="WX_NUM" value="{:wx_val('WX_NUM')}"><span class="must_red">*</span>
              </td>
            </tr>
            <tr>
              <td>微信原始账号:</td>
              <td>
              <input type="text" class="input" name="WX_INI_NUM" value="{:wx_val('WX_INI_NUM')}"><span class="must_red">*</span>
              </td>
            </tr>
            <tr>
              <td>TOKEN:</td>
              <td>
              <input type="text" class="input" name="WX_TOKEN" value="{:wx_val('WX_TOKEN')}"><span class="must_red">*</span>
              </td>
            </tr>
            <tr>
              <td>AppId:</td>
              <td>
              <input type="text" class="input" name="WX_APPID" value="{:wx_val('WX_APPID')}">（没有AppId和AppSecret将无法设置微信菜单）
              </td>
            </tr>
            <tr>
              <td>AppSecret:</td>
              <td>
              <input type="text" class="input" name="WX_APPSECRET" value="{:wx_val('WX_APPSECRET')}">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="">
        <div class="btn_wrap_pd">
          <button class="btn btn_submit mr10 J_ajax_submit_btn" type="submit">更新</button>
        </div>
      </div>
      您的微信公众平台消息接收URL为：{$rst["url"]}/__ROOT__api/wx/api/boot.php?id={:wx_val('WX_INI_NUM')}
    </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js{$js_debug}"></script>
</body>
</html>
