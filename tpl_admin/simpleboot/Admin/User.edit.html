<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap jj">
	<ul class="nav nav-tabs">
     <li><a href="{:U('user/index')}">管理员</a></li>
     <li><a href="{:U('user/add')}">添加管理员</a></li>
  </ul>
  <div class="common-form">
    <form method="post" class="form-horizontal J_ajaxForm" action="{:U('User/edit_post')}">
      <div class="table_list">
        <table cellpadding="2" cellspacing="2" width="100%">
          <tbody>
            <tr>
              <td width="180">用户名:</td>
              <td><input type="text" class="input" name="user_login" value="{$user_login}"></td>
            </tr>
            <tr>
              <td>密码:</td>
              <td><input type="password" class="input" name="user_pass" value="" placeholder="******"></td>
            </tr>
            <tr>
              <td>邮箱:</td>
              <td><input type="text" class="input" name="user_email" value="{$user_email}"></td>
            </tr>
            <tr>
              <td>角色:</td>
              <td>
 				<select name="role_id" class="normal_select">
 					<foreach name="roles" item="vo">
 					<php>$role_id_selected=$vo['id']==$role_id?"selected":"";</php>
 						<option value="{$vo.id}" {$role_id_selected}>{$vo.name}</option>
 					</foreach>
                </select>
				</td>
            </tr>
          </tbody>
        </table>
      </div>
       <div class="form-actions">
       		<input type="hidden" name="ID" value="{$ID}"/>
            <button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">更新</button>
            <a class="btn" href="__URL__">返回</a>
      </div>
    </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js{$js_debug}"></script>
</body>
</html>
