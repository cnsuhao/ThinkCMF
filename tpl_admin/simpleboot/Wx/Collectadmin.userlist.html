<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap jj">
   <ul class="nav nav-tabs">
     <li class="active"><a href="{:U('collectadmin/location')}">粉丝列表</a></li>
  </ul>
  <div class="common-form">
    <form method="post" class="J_ajaxForm" action="">
      <div class="table_list">
        <table cellpadding="0" cellspacing="0" class="table table-hover" width="100%">
          <thead>
			<tr class="">
				<th>ID</th>
				<th>昵称</th>
				<th>头像</th>
				<th>性别</th>
				<th>关注时间</th>
				<th>省</th>
				<th>市</th>
			</tr>
		</thead>
		<tbody>
			<volist name="rst" id="vo">
			<tr>
				<td>{$vo['id']}</td>
				<td>{$vo['nickname']}</td>
				<td><img width="70" height="70" src="{$vo['headimgurl']}" /></td>
				<td><if condition="$vo['sex'] eq 1">男<else />女</if></td>
				<td><php> echo date("Y-m-d H:i:s", $vo['subscribe_time']); </php></td>
				<td>{$vo['province']}</td>
				<td>{$vo['city']}</td>
			</tr>
			</volist>
		</tbody>
        </table>
      </div>
    </form>
  </div>
</div>

</body>
</html>
