<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap jj">
  <ul class="nav nav-tabs">
     <li class="active"><a href="{:U('collectadmin/location')}">地理位置</a></li>
  </ul>
  <div class="common-form">
    <div id="container" style="width: 800px; height: 400px; margin: 0 auto"></div>
  </div>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/jquery142.js"></script>
<js href="__ROOT__/statics/highcharts/highcharts.js" />
<js href="__ROOT__/statics/highcharts/modules/exporting.js" />
<script type="text/javascript">
var chart;
$(document).ready(function() {
	chart = new Highcharts.Chart({
		chart: {
			renderTo: 'container',
			plotBackgroundColor: null,
			plotBorderWidth: null,
			plotShadow: false
		},
		title: {
			text: '用户地理位分布'
		},
		subtitle: {
    		text: '仅统计回复地理位置的用户',
    		align: 'center',
    		style:{color:'#ff0000'}
        },
		tooltip: {
			formatter: function() {
				return '<b>'+ this.point.name +'</b>: '+ this.y +' 条';
			}
		},
		plotOptions: {
			pie: {
				allowPointSelect: true,
				cursor: 'pointer',
				dataLabels: {
					enabled: true,
					color: '#000000',
					connectorColor: '#000000',
					formatter: function() {
						return '<b>'+ this.point.name +'</b>: '+ this.y +' 条';
					}
				}
			}
		},
	    series: [{
			type: 'pie',
			name: 'Browser share',
			data: [
				<volist name="rst" id="vo">
					['{$vo.province}',{$vo.c}],
				</volist>
			]
		}],
        credits: {
    		enabled: false,
        }
	});
});
</script>
</body>
</html>
